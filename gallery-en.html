<h2>Galerija</h2>
<div id="gallery-grid">
  <img src="mca1.jpg" alt="Mašinska obrada 1">
  <img src="mca2.jpg" alt="Mašinska obrada 2">
  <img src="mca3.jpg" alt="Mašinska obrada 3">
  <img src="mca4.jpg" alt="Mašinska obrada 4">
  <img src="mca5.jpg" alt="Mašinska obrada 5">
  <img src="mca6.jpg" alt="Mašinska obrada 6">
  <img src="mca7.jpg" alt="Mašinska obrada 7">
  <img src="mca8.jpg" alt="Mašinska obrada 8">
  <img src="mca9.jpg" alt="Mašinska obrada 9">
  <img src="mca10.jpg" alt="Mašinska obrada 10">
</div>

<style>
#gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 10px;
}
#gallery-grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
#gallery-grid img:hover {
  transform: scale(1.05);
}
</style>

<script>
document.querySelectorAll('#gallery-grid img').forEach(img=>{
  img.onclick = ()=>{
    let lightbox = document.getElementById('lightbox');
    if(!lightbox){
      lightbox = document.createElement('div');
      lightbox.id = 'lightbox';
      lightbox.style = `
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.8);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:1000;
      `;
      const lbImg = document.createElement('img');
      lbImg.style.maxWidth='90%';
      lbImg.style.maxHeight='90%';
      lbImg.style.borderRadius='10px';
      lightbox.appendChild(lbImg);
      lightbox.onclick = ()=>{lightbox.style.display='none';};
      document.body.appendChild(lightbox);
    }
    lightbox.style.display='flex';
    lightbox.querySelector('img').src = img.src;
  }
});
</script>
