    li { margin-bottom: 10px; }

      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {

      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {

      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
